<!DOCTYPE html>
<html lang="en">

<head>

    <title>Stop Watch</title>
    
    <link rel="stylesheet" href="style5.css">
    <body>
       
        <img src="https://i.pinimg.com/originals/63/1d/a3/631da3162968115aa174f3146249c303.gif " width="50%" height="70%">
        <div class="background"></div>
        <div class="content">
            <h1>STOP WATCH</h1>
                <div class="stopWatch">
                    <div class="time">
                        
                        <h1 id="watch">
                            00:00:00:00
                        </h1>
                    </div>
                    <div id="stopwatch"></div>
                    <div id="lap-times"></div>
                    <div id="icon"></div>
            
                    <div class="container">
                        
              
              
              <button onclick="start()" class="button button4">Start</button>
              <button onclick="del()"  class="button button5">Stop </button>
              <button onclick="Reset()" class="button button1" >Reset</button>
              <button onclick="lap()" class="button button6">lap</button>
            </div>
            <div class="lapping">
                <h4 id = "lap1"> </h4>
                <h4 id = "lap2"> </h4>
                <h4 id = "lap3"> </h4>
                <h4 id = "lap4"> </h4>
                <h4 id = "lap5"> </h4>
            </div>
           
            
        
    </div>
